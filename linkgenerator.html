<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Link Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f6f8;
            margin: 0;
            padding: 15px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 25px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #0b5ed7;
        }

        #result {
            margin-top: 25px;
            word-wrap: break-word;
            background: #f0f2f5;
            padding: 15px;
            border-radius: 8px;
            line-height: 1.5;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Monetized Link Generator</h2>
        
        <input 
            type="text" 
            id="targetUrl" 
            placeholder="Yahan apna target link daalein..."
        >
        
        <button onclick="generateLink()">Generate Link</button>
        
        <div id="result"></div>
    </div>

    <script>
        function generateLink() {
            const redirectPage = 'https://babubhaikundan.github.io/redirect-page-url/';
            const targetUrlInput = document.getElementById('targetUrl');
            const resultDiv = document.getElementById('result');
            
            const targetUrl = targetUrlInput.value.trim();

            if (!targetUrl) {
                resultDiv.innerText = 'Please enter a target URL.';
                return;
            }

            // Encode the target URL to make it safe to be a parameter
            const encodedUrl = encodeURIComponent(targetUrl);
            const finalLink = `${redirectPage}?url=${encodedUrl}`;
            
            resultDiv.innerHTML = `
                <strong>Your Final Link:</strong>
                <br>
                <a href="${finalLink}" target="_blank">${finalLink}</a>
            `;
        }
    </script>
</body>
</html>
