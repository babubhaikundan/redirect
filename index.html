    <script>
        // Sab kuch DOM ready hone ke baad run hoga
        document.addEventListener('DOMContentLoaded', () => {

            // --- Theme Toggle Logic ---
            const toggleSwitch = document.querySelector('#checkbox');
            const currentTheme = localStorage.getItem('theme');

            if (currentTheme) {
                document.documentElement.setAttribute('data-theme', currentTheme);
                if (currentTheme === 'dark') {
                    toggleSwitch.checked = true;
                }
            }

            function switchTheme(e) {
                if (e.target.checked) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                }
            }
            
            if (toggleSwitch) {
                toggleSwitch.addEventListener('change', switchTheme, false);
            }


            // --- === START: INJECTED DRAWER MENU SCRIPT === ---
            
            // Drawer menu ke elements
            const drawerToggle = document.getElementById('drawer-toggle');
            const drawerNav = document.getElementById('drawer-nav');
            const drawerOverlay = document.getElementById('drawer-overlay');

            // Drawer menu functions
            function openDrawer() {
                if(!drawerToggle || !drawerNav || !drawerOverlay) return;
                drawerToggle.classList.add('active');
                drawerNav.classList.add('active');
                drawerOverlay.classList.add('active');
                drawerToggle.setAttribute('aria-expanded', 'true');
                drawerNav.setAttribute('aria-hidden', 'false');
                drawerToggle.classList.remove('hidden');
            }

            function closeDrawer() {
                if(!drawerToggle || !drawerNav || !drawerOverlay) return;
                drawerToggle.classList.remove('active');
                drawerNav.classList.remove('active');
                drawerOverlay.classList.remove('active');
                drawerToggle.setAttribute('aria-expanded', 'false');
                drawerNav.setAttribute('aria-hidden', 'true');
            }

            function setupDrawer() {
                drawerToggle.addEventListener('click', () => {
                    const isExpanded = drawerToggle.classList.contains('active');
                    if (isExpanded) {
                        closeDrawer();
                    } else {
                        openDrawer();
                    }
                });
            }

            function setupClosers() {
                document.addEventListener('keyup', (e) => {
                    if (e.key === 'Escape' && drawerNav && drawerNav.classList.contains('active')) {
                        closeDrawer();
                    }
                });
                if(drawerOverlay) {
                    drawerOverlay.addEventListener('click', () => {
                        closeDrawer();
                    });
                }
            }

            function setupScrollStopListener() {
                let scrollTimer;
                window.addEventListener('scroll', () => {
                    if (!drawerToggle || (drawerNav && drawerNav.classList.contains('active'))) {
                        return;
                    }
                    drawerToggle.classList.add('hidden');
                    clearTimeout(scrollTimer);
                    scrollTimer = setTimeout(() => {
                        drawerToggle.classList.remove('hidden');
                    }, 250);
                }, { passive: true });
            }

            // Check karo ki drawer elements page par hain ya nahi
            if (drawerToggle && drawerNav && drawerOverlay) {
                // Agar hain, tabhi setup functions call karo
                setupDrawer();
                setupClosers();
                setupScrollStopListener();
            } else {
                console.warn('Drawer menu component ke saare elements nahi mile.');
            }
            // --- === END: INJECTED DRAWER MENU SCRIPT === ---


            // --- Countdown and Redirect Logic ---
            const countdownElement = document.getElementById('countdown');
            const continueBtn = document.getElementById('continueBtn');
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('url');
            
            // --- Elements for QR Modal ---
            const showQrBtn = document.getElementById('show-qr-btn');
            const qrModalOverlay = document.getElementById('qr-modal-overlay');
            const closeQrBtn = document.getElementById('close-qr-btn');

            if (!redirectUrl) {
                const container = document.querySelector('.container');
                if(container) {
                     container.innerHTML = `<h1 style="color: #d93025;">Error: Destination URL not found.</h1><p>Please make sure the link is correct.</p>`;
                }
                // Hide footer if there's an error
                const footer = document.querySelector('.bawal-footer-wrapper');
                if(footer) footer.style.display = 'none';
                
                // Hide drawer toggle if error
                if(drawerToggle) drawerToggle.style.display = 'none';
                
                // Hide theme toggle if error
                const themeToggle = document.querySelector('.theme-switch-wrapper');
                if(themeToggle) themeToggle.style.display = 'none';

                return; // Baaki ka JS run nahi hoga agar URL nahi hai
            }

            // --- Countdown and Redirect Logic (Only if URL exists) ---
            if(countdownElement && continueBtn) {
                let countdown = 6;
                countdownElement.textContent = countdown;
                setTimeout(() => { if(countdown > 0) { continueBtn.disabled = false; continueBtn.textContent = 'Continue Now'; } }, 5000);
                
                const timer = setInterval(() => {
                    countdown--;
                    countdownElement.textContent = countdown;
                    if (countdown <= 0) {
                        clearInterval(timer);
                        const countdownMsg = document.getElementById('countdown-message');
                        if(countdownMsg) countdownMsg.innerHTML = "Redirecting you now...";
                        continueBtn.disabled = true;
                        continueBtn.textContent = 'Redirecting...';
                        window.location.href = redirectUrl;
                    }
                }, 1000);
                
                continueBtn.addEventListener('click', () => { if (!continueBtn.disabled) { window.location.href = redirectUrl; } });
            }

            // --- QR MODAL (HISTORY API) LOGIC ---
            function openQrModal() {
                if(qrModalOverlay) qrModalOverlay.classList.add('visible');
                history.pushState({modal: 'qr'}, 'Support Me', '#qr');
            }

            function closeQrModal() {
                if(qrModalOverlay) qrModalOverlay.classList.remove('visible');
            }

            if(showQrBtn) {
                showQrBtn.addEventListener('click', (event) => {
                    event.preventDefault();
                    openQrModal();
                });
            }

            if(closeQrBtn) {
                closeQrBtn.addEventListener('click', () => {
                    // Check if modal is open before going back
                    if (qrModalOverlay && qrModalOverlay.classList.contains('visible')) {
                         history.back();
                    }
                });
            }

            if(qrModalOverlay) {
                qrModalOverlay.addEventListener('click', (event) => {
                    if (event.target === qrModalOverlay) {
                         history.back();
                    }
                });
            }
            
            // Handle browser back button for modal
            window.onpopstate = function(event) {
                if (qrModalOverlay && qrModalOverlay.classList.contains('visible')) {
                    closeQrModal();
                }
            };

        }); // End of DOMContentLoaded
    </script>
