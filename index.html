    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const countdownElement = document.getElementById('countdown');
            const continueBtn = document.getElementById('continueBtn');
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('url');

            // --- Elements for new features ---
            const showQrBtn = document.getElementById('show-qr-btn');
            const qrContainer = document.getElementById('qr-code-container');

            if (!redirectUrl) {
                document.getElementById('content-wrapper').innerHTML = `<h1 class='error-message'>Error: Destination URL not found.</h1><p>Please make sure the link is correct.</p>`;
                return;
            }

            let countdown = 10;
            countdownElement.textContent = countdown;
            
            setTimeout(() => {
                 if(countdown > 0){
                    continueBtn.disabled = false;
                    continueBtn.textContent = 'Continue Now';
                 }
            }, 8000);

            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(timer);
                    document.getElementById('countdown-message').innerHTML = "Redirecting you now...";
                    continueBtn.disabled = true;
                    continueBtn.textContent = 'Redirecting...';
                    window.location.href = redirectUrl;
                }
            }, 1000);

            continueBtn.addEventListener('click', () => {
                if (!continueBtn.disabled) { window.location.href = redirectUrl; }
            });

            // --- Logic for showing QR Code ---
            showQrBtn.addEventListener('click', (event) => {
                event.preventDefault(); // Prevents page from jumping to top
                qrContainer.classList.add('visible');
                showQrBtn.style.display = 'none'; // Hide the link after click
            });
        });
    </script>
