        :root {

        /* --- Animations --- */
        @keyframes progress-animation { from { width: 100%; } to { width: 0%; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes gradient-shift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* --- Basic Styling --- */
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;

        #ad-placeholder { margin: 30px 0; min-height: 90px; display: flex; justify-content: center; align-items: center; }
        .progress-bar-container { width: 100%; height: 8px; background-color: var(--border-color); border-radius: 4px; overflow: hidden; margin-bottom: 20px; }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-hover), var(--primary-color));
            background-size: 200% 200%;
            border-radius: 4px;
            animation: progress-animation 10s linear forwards, gradient-shift 2s ease infinite;
        }
        .countdown-text { font-size: 1.1rem; margin-bottom: 25px; color: var(--subtitle-color); }
        #countdown { font-weight: 700; font-size: 1.4rem; color: var(--primary-color); }
        #continueBtn {
            width: 100%;
            padding: 14px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.2);
        }
        #continueBtn:enabled {
            background-color: var(--primary-color);
            color: #ffffff;
        }
        #continueBtn:enabled:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 110, 253, 0.3);
        }
        #continueBtn:disabled {
            background-color: var(--disabled-bg);
            color: var(--disabled-text);
            cursor: not-allowed;
            opacity: 0.8;
        }
        .support-link { margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border-color); }
        #show-qr-btn { color: var(--primary-color); cursor: pointer; text-decoration: none; font-size: 0.9rem; font-weight: bold; }
        #show-qr-btn:hover { text-decoration: underline; }

        /* --- Theme Toggle --- */
        .theme-switch-wrapper {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
        }
        .theme-switch {
            display: inline-block;
            height: 28px;
            position: relative;
            width: 50px;
        }
        .theme-switch input {
            display: none;
        }
        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }
        .slider:before {
            background-color: white;
            bottom: 3px;
            content: "";
            height: 22px;
            left: 3px;
            position: absolute;
            transition: .4s;
            width: 22px;
        }
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }

        /* --- STYLING FOR NEW QR MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-overlay-bg);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.visible {
            display: flex;
            opacity: 1;
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background: var(--container-bg);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            position: relative;
            animation: zoomIn 0.3s;
        }
        .modal-content img { width: 200px; height: 200px; border-radius: 8px; }
        .modal-content p { font-size: 1rem; color: var(--text-color); margin-top: 0; }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            transition: color 0.2s;
            padding: 5px; /* Larger touch area */
        }
        .close-btn:hover { color: var(--text-color); }

        /* --- Responsive Design --- */
        @media (min-width: 481px) {
            .container { max-width: 600px; }
        }
        @media (min-width: 769px) {
            .container { max-width: 700px; padding: 40px 50px; }
            h1 { font-size: 1.8rem; }
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Theme Toggle Logic ---
            const toggleSwitch = document.querySelector('#checkbox');
            const currentTheme = localStorage.getItem('theme');

            if (currentTheme) {
                document.documentElement.setAttribute('data-theme', currentTheme);
                if (currentTheme === 'dark') {
                    toggleSwitch.checked = true;
                }
            }

            function switchTheme(e) {
                if (e.target.checked) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                }
            }

            toggleSwitch.addEventListener('change', switchTheme, false);

            // --- Original Countdown and Redirect Logic ---
            const countdownElement = document.getElementById('countdown');
            const continueBtn = document.getElementById('continueBtn');
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('url');

            // --- Elements for new QR Modal ---
            const showQrBtn = document.getElementById('show-qr-btn');
            const qrModalOverlay = document.getElementById('qr-modal-overlay');
            const closeQrBtn = document.getElementById('close-qr-btn');

            if (!redirectUrl) {
                document.querySelector('.container').innerHTML = `<h1 style="color: #d93025;">Error: Destination URL not found.</h1><p>Please make sure the link is correct.</p>`;
                return;
            }

            // --- Countdown and Redirect Logic ---
            let countdown = 6;
            countdownElement.textContent = countdown;
            setTimeout(() => { if(countdown > 0) { continueBtn.disabled = false; continueBtn.textContent = 'Continue Now'; } }, 5000);
            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(timer);
                    document.getElementById('countdown-message').innerHTML = "Redirecting you now...";
                    continueBtn.disabled = true;
                    continueBtn.textContent = 'Redirecting...';
                    window.location.href = redirectUrl;
                }
            }, 1000);
            continueBtn.addEventListener('click', () => { if (!continueBtn.disabled) { window.location.href = redirectUrl; } });

            // --- HISTORY API & MODAL LOGIC ---
            function openModal() {
                qrModalOverlay.classList.add('visible');
                history.pushState({modal: 'qr'}, 'Support Me', '#qr');
            }

            function closeModal() {
                qrModalOverlay.classList.remove('visible');
            }

            showQrBtn.addEventListener('click', (event) => {
                event.preventDefault();
                openModal();
            });

            closeQrBtn.addEventListener('click', () => {
                history.back();
            });

            qrModalOverlay.addEventListener('click', (event) => {
                if (event.target === qrModalOverlay) {
                    history.back();
                }
            });

            window.onpopstate = function(event) {
                if (qrModalOverlay.classList.contains('visible')) {
                    closeModal();
                }
            };
        });
    </script>
